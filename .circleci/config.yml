# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - run: npm install

      - run: npm run build

      - deploy:
          name: Deploy to VPS
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST 'rm -rf $VPS_PATH/public'
              scp -o StrictHostKeyChecking=no -pr ~/repo/public $VPS_USER@$VPS_HOST:$VPS_PATH/public
            fi

